{% extends "layout.html" %}

{% block title %}
    Home - Tweets Website
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Tweets Website</h1>
        <h2>Confirm Delete Tweet</h2>
        <p>Are you sure you want to delete this tweet?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" href="{% url 'tweet_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
