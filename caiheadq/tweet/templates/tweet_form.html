{% extends "layout.html" %}

{% block title %}
    Home - Tweets Website
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Tweets Website</h1>
        <h2>{% if form.instance.pk %}Edit Tweet{% else %}Create New Tweet{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
        <a class="btn btn-warning mt-3" href="{% url 'tweet_list' %}">Back to Tweet List</a>
    </div>
{% endblock %}
